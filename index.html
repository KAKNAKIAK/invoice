<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 견적 계산기 (통합)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="restored-data" type="application/json"></script>
</head>
<body class="bg-gray-50 p-4 sm:p-6 md:p-8">
    <div class="max-w-full mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-xl">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-indigo-700">여행 견적 계산기 (통합)</h1>
            <div class="flex items-center space-x-2">
                <button type="button" id="saveBtn" class="btn btn-sm btn-secondary"><i class="fas fa-save"></i> 저장</button>
                <button type="button" id="saveAsBtn" class="btn btn-sm btn-secondary"><i class="fas fa-file-export"></i> 다른 이름으로 저장</button>
                <label for="loadFile" class="btn btn-sm btn-secondary cursor-pointer"><i class="fas fa-folder-open"></i> 불러오기</label>
                <input type="file" id="loadFile" class="hidden" accept=".html">
            </div>
        </header>

        <form id="quoteForm">
            <div class="flex gap-6 mb-8">
                <section class="w-1/2 p-6 border border-gray-200 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">1. 고객 정보</h2>
                        <button type="button" id="addCustomerBtn" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                            <i class="fas fa-plus-circle mr-1"></i>고객 추가
                        </button>
                    </div>
                    <div id="customerInfoContainer" class="flex flex-wrap gap-4">
                        </div>
                </section>
                <section class="w-1/2 p-6 border border-gray-200 rounded-lg flex flex-col">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">메모</h2>
                    <textarea id="memoText" class="input-field flex-grow resize-none" placeholder="여기에 메모를 입력하세요..."></textarea>
                </section>
            </div>
            
            <hr class="my-10 border-gray-300">

            <div class="quote-group-controls">
                <div id="quoteGroupTabs" class="quote-group-tabs-container"></div>
                <div class="quote-group-buttons">
                    <button type="button" id="newGroupBtn" class="btn btn-sm btn-blue"><i class="fas fa-plus"></i> 새 그룹</button>
                    <button type="button" id="copyGroupBtn" class="btn btn-sm btn-yellow"><i class="fas fa-copy"></i> 그룹 복사</button>
                    <button type="button" id="deleteGroupBtn" class="btn btn-sm btn-red"><i class="fas fa-trash-alt"></i> 그룹 삭제</button>
                </div>
            </div>

            <div id="quoteGroupContentsContainer" class="border border-gray-300 rounded-lg rounded-tl-none p-4"></div>

            <section class="text-center space-x-4 mt-8"> 
                <button type="submit" class="btn btn-primary">견적 저장</button>
                <button type="reset" class="btn btn-secondary">새 견적 작성</button>
            </section>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
