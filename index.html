<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 견적 계산기 (통합)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 p-4 sm:p-6 md:p-8">
    <div class="max-w-full mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-indigo-700">여행 견적 계산기 (통합)</h1>
        </header>

        <form id="quoteForm">
            <div class="flex gap-6 mb-8">
                <section class="w-1/2 p-6 border border-gray-200 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">1. 고객 정보</h2>
                            <div class="space-y-2 text-sm text-gray-600">
                                <p><span class="font-medium text-gray-800 w-16 inline-block">고객명</span> 홍길동</p>
                                <p><span class="font-medium text-gray-800 w-16 inline-block">연락처</span> 010-1234-5678</p>
                                <p><span class="font-medium text-gray-800 w-16 inline-block">이메일</span> hong@example.com</p>
                            </div>
                        </div>
                        <div>
                            <button type="button" onclick="alert('고객 정보 관리 기능은 구현 예정입니다.');" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">고객 추가</button>
                        </div>
                    </div>
                </section>
                <section class="w-1/2 p-6 border border-gray-200 rounded-lg flex flex-col">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">메모</h2>
                    <textarea id="memoText" class="input-field flex-grow resize-none" placeholder="여기에 메모를 입력하세요..."></textarea>
                </section>
            </div>
            
            <hr class="my-10 border-gray-300">

            <div class="flex gap-6">
                <div class="w-1/2">
                    <div id="quoteGroupTabsContainer" class="quote-group-tabs-container"></div>
                    <div id="quoteGroupContentsContainer"></div>
                </div>

                <div class="w-1/2 space-y-6">
                    <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">항공 스케줄</h2>
                            <div class="flex items-center space-x-2">
                                <button type="button" id="copyFlightScheduleBtn" class="inline-copy-btn" title="항공 스케줄 HTML 인라인 코드로 복사"><i class="fas fa-clipboard"></i></button>
                                <button type="button" id="parseGdsBtn" class="btn btn-sm btn-outline">GDS 파싱</button>
                                <button type="button" id="addFlightSubgroupBtn" class="btn btn-sm btn-primary"><i class="fas fa-plus mr-1"></i> 스케줄 추가</button>
                            </div>
                        </div>
                        <div id="flightScheduleContainer" class="space-y-4"></div>
                    </section>
                    
                    <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">요금 안내</h2>
                             <div class="flex items-center space-x-2">
                                <button type="button" id="copyPriceInfoBtn" class="inline-copy-btn" title="요금 안내 HTML 인라인 코드로 복사"><i class="fas fa-clipboard"></i></button>
                                <button type="button" id="addPriceSubgroupBtn" class="btn btn-sm btn-primary"><i class="fas fa-plus mr-1"></i> 요금 그룹 추가</button>
                            </div>
                        </div>
                        <div id="priceInfoContainer" class="space-y-4"></div>
                    </section>

                    <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">포함/불포함 사항</h2>
                            <button type="button" id="copyInclusionExclusionBtn" class="inline-copy-btn" title="포함/불포함 HTML 인라인 코드로 복사"><i class="fas fa-clipboard"></i></button>
                        </div>
                        <div class="flex gap-4">
                            <div class="w-1/2 flex flex-col"><h3 class="font-medium mb-1">포함</h3><textarea id="inclusionText" class="input-field flex-grow" rows="5" placeholder="* 유류할증료..."></textarea></div>
                            <div class="w-1/2 flex flex-col"><h3 class="font-medium mb-1">불포함</h3><textarea id="exclusionText" class="input-field flex-grow" rows="5" placeholder="● 개인 경비..."></textarea></div>
                        </div>
                    </section>
                    
                    <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">호텔카드 메이커</h2>
                        <iframe src="./hotel_maker/index.html" style="width: 100%; height: 480px; border: 1px solid #ccc; border-radius: 0.25rem;"></iframe>
                    </section>

                    <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">상세 일정표</h2>
                        <iframe src="./itinerary_planner/index.html" style="width: 100%; height: 800px; border: 1px solid #ccc; border-radius: 0.25rem;"></iframe>
                    </section>
                </div>
            </div>

            <section class="text-center space-x-4 mt-8"> 
                <button type="submit" class="btn btn-primary">견적 저장</button>
                <button type="reset" class="btn btn-secondary">새 견적 작성</button>
            </section>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
